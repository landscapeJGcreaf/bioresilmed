<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Cartografía BIORESILMED</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: calc(100vh - 50px); /* Ajustar altura para dejar espacio al título */
        }
        #header {
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .leaflet-control-home {
            background: white;
            width: 34px;
            height: 34px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 80px; /* Ajusta la posición */
            left: 10px;
            z-index: 1000; /* Asegura que el botón esté visible */
        }
        .leaflet-control-home:hover {
            background: #f4f4f4;
        }
        .leaflet-control-home i {
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div id="header">Visor Cartografía BIORESILMED</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuración inicial del mapa
        const initialView = [37.4923, -2.7697]; // Coordenadas de Baza
        const initialZoom = 9; // Zoom inicial

        // Crear el mapa
        const map = L.map('map').setView(initialView, initialZoom);

        // Añadir una capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el GeoJSON
        fetch('punts_mostreig_v2.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        // Personalizar la representación de los puntos
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: (feature, layer) => {
                        // Agregar popup con información
                        const id = feature.properties.id || 'N/A';
                        const codi = feature.properties.codi || 'N/A';
                        const popupContent = `<b>ID:</b> ${id}<br><b>Codi:</b> ${codi}`;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error al cargar el GeoJSON:', error));

        // Crear el botón de reinicio como un elemento HTML flotante
        const homeButton = L.DomUtil.create('div', 'leaflet-control-home');
        homeButton.innerHTML = '<i class="fas fa-home"></i>';
        homeButton.onclick = function () {
            map.setView(initialView, initialZoom); // Restablecer vista inicial
        };

        // Añadir el botón al contenedor del mapa
        map.getContainer().appendChild(homeButton);
    </script>
</body>
</html>
